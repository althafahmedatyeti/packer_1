- name: Create admin group
  group:
    name: admins
    state: present

- name: Create admin user
  user:
    name: admin
    shell: /bin/bash
    groups: admins
    append: yes
    create_home: yes
    password: "{{ admin_password | password_hash('sha512') }}"

